commit-msg:
  commands:
    lint:
      run: npm exec lint-commit-message {1}
pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.ts"
      run: npm exec biome -- check --diagnostic-level=error --log-kind=compact --write {staged_files} && git add {staged_files}
    test:
      run: npm test -- --silent --reporter dot
